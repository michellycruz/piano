<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section class="piano">
        <section class="controls">

            <label>
                Show Keys
                <span class="switcher"><span class="switcher__button"></span></span>
                <input type="checkbox" class="checkbox__keys">
            </label>

        </section>

        <section class="piano__keys">
            <div class="key white" data-note="1"></div>
            <div class="key black" data-note="2"></div>
            <div class="key white" data-note="3"></div>
            <div class="key black" data-note="4"></div>
            <div class="key white" data-note="5"></div>
            <div class="key white" data-note="6"></div>
            <div class="key black" data-note="7"></div>
            <div class="key white" data-note="8"></div>
            <div class="key black" data-note="9"></div>
            <div class="key white" data-note="10"></div>
            <div class="key black" data-note="11"></div>
            <div class="key white" data-note="12"></div>
            <div class="key white" data-note="13"></div>
            <div class="key black" data-note="14"></div>
            <div class="key white" data-note="15"></div>
            <div class="key black" data-note="16"></div>
            <div class="key white" data-note="17"></div>
            <div class="key white" data-note="18"></div>
            <div class="key black" data-note="19"></div>
            <div class="key white" data-note="20"></div>
            <div class="key black" data-note="21"></div>
            <div class="key white" data-note="22"></div>
            <div class="key black" data-note="23"></div>
            <div class="key white" data-note="24"></div>
        </section>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
